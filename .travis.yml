os: osx
language: node_js
node_js:
  - '6'
install:
  - npm install
script:
  - node --version
  - npm --version
  - npm test
before_deploy:
  - brew update
  - brew install wine
  - wine --version
  - npm run archive
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - dist/SBI-Portfolio-Analyzer-darwin-x64.zip
    - dist/SBI-Portfolio-Analyzer-win32-x64.zip
  skip_cleanup: true
  on:
    repo: Ajido/SBI-Portfolio-Analyzer
    tags: true
    all_branches: true
